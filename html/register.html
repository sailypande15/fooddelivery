    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1">       
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script> 
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">     
        <link rel="stylesheet" type="text/css" href="/css/main.css">    
        <link rel="stylesheet" type="text/css" href="/css/main.css">
        <link rel="stylesheet" type="text/css" href="/css/register.css">
       
        
    </head>
    
    <body style="padding: 0;">
        <div id="backgrounddiv">
            <div id="includedContent">
                <header>
                    <nav id="navbar">
                        <menu>
                                <div style="float: right;padding-right: 50px;padding-top: 30px;">
                                    <ul id="menu">
                                        <li><a href="/html/home.html">Home</a></li>
                                        <li><a href="/html/about.html">About</a></li>
                                        <li><a href="/html/index.html">Sign In</a></li>                                  
                                        <li><a href="/html/addrestraurant.html">Add Restaurant</a></li> 
                                       
                                    </ul>
                                </div>                          
                                <div style="float: left;padding: 15px;">
                                    <div class="row">
                                        <img src="/images/food_logo.jpeg" alt="Logo" style="max-width: 80px;">
                                        <span style="font-size: 28px;color: rgb(3, 62, 3);padding: 30px;font-weight: bold;">Foodie Express</span>
                                       
                                    </div>
                             </div>
                
                            
                        </menu>
                    </nav>
                </header>
            </div>
            <div style="float:right;width: 100%;display: flex; justify-content: center;align-items: center; height: 500px;">     
               
                <fieldset style="width: 50%;">
                    <legend>FRESH FOOD</legend>
                    <div class="message">Welcome to Fresh Food!! For an enhanced experience, sign up today </div>
                        <form style="display:flex;align-items: center; justify-content: center;" >
                            <div style="width: 70%;">
                                <div class="form-group formdiv">
                                    <input type="email" value="" class="form-control" placeholder="Email Id"/>
                                </div>
                                <div class="form-group formdiv">
                                    <input type="password" value=""  class="form-control"  placeholder="Password"/>
                                </div>
                                <div class="form-group formdiv">
                                    <input type="password" value=""  class="form-control" placeholder="Confirm" />
                                </div>
                                <div class="input-group form-group"> 
  
                                    <!-- declaration for first field -->
                                    <input type="text" class="form-control  
                                            input-sm" placeholder="First Name" /> 
                              
                                    <!-- reducong the gap between them to zero -->
                                    <span class="input-group-btn" 
                                        style="width:0px;"></span> 
                              
                                    <!-- declaration for second field -->
                                    <input type="text" class="form-control  
                                            input-sm" placeholder="Last Name" /> 
                                </div> 
                                <div class="input-group form-group"> 
                                    <label for="gender">Gender</label>&nbsp;
                                    <label class="radio-inline"><input type="radio" name="optradio" checked>Male</label>
                                    <label class="radio-inline"><input type="radio" name="optradio">Female</label>
                                   
                                </div>
                                <div style="text-align: center;">
                                
                                    <a href="/html/home.html" class="btn btn-primary" style="width: 200px;">Register</a>
                                </div>
                            </div>  
                        </form>                  
                 
                 </fieldset>                    
                        
           
            </div>
